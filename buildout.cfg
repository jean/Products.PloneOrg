[buildout]
extends = versions.cfg
versions = versions
parts =
    zope2
    productdistros
    instance1
    zopepy

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org
    http://dist.plone.org/thirdparty
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    http://dist.jarn.com/public

# Add additional eggs here
# elementtree is required by Plone
eggs =
    elementtree
#    PIL
    PILwoTk
    Plone
    Products.PloneOrg
    Products.FoundationMember
    Products.PloneKeywordManager
    Products.ExternalStorage
    Products.PloneFormGen
    Products.TinyMCE
    collective.psc.externalstorage
#    collective.psc.blobstorage
    collective.psc.mirroring
# for more efficient catalog lookups
#    experimental.catalogqueryplan
# for fewer security checks in add content menu
    experimental.contentcreation
# to avoid calling objectValues all the time
    experimental.opaquespeedup
# For debugging handiness
    zc.beforestorage

# For displaying ical feeds (?)
    collective.icalfeed

    zope.structuredtext

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =
    .
    src/Products.FoundationMember
    src/Products.PloneSoftwareCenter
    src/Products.PloneHelpCenter
    src/Products.Poi
    src/collective.psc.externalstorage
#    src/collective.psc.blobstorage
    src/collective.psc.mirroring
    src/zope.structuredtext

[versions]
plone.intelligenttext = 1.0.3
zope.structuredtext =
Products.Poi =

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.7/Zope-2.10.7-final.tgz
fake-zope-eggs = true
additional-fake-eggs = ZODB3
skip-fake-eggs = zope.structuredtext

# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
recipe = plone.recipe.distros
urls = http://dist.jarn.com/public/ZNagios-0.2.tgz
nested-packages =
version-suffix-packages =

[instance1]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
#debug-mode = on
#verbose-security = on

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = ${buildout:eggs} ${plone:eggs} my.package
eggs =
    ${buildout:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml =
    collective.psc.externalstorage
#    collective.psc.blobstorage
    collective.psc.mirroring
#    experimental.catalogqueryplan
    experimental.contentcreation
    experimental.opaquespeedup
    collective.icalfeed

products =
    ${productdistros:location}

zope-conf-additional =
    <zodb_db catalog>
        mount-point /plone.org/portal_catalog
        container-class Products.CMFPlone.CatalogTool.CatalogTool
        cache-size 10000
        <filestorage 2>
            path ${buildout:directory}/var/filestorage/CatalogData.fs
        </filestorage>
    </zodb_db>
    <environment>
        DISABLE_PTS 1
        TEMP ${buildout:directory}/tmp
    </environment>

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance1:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
