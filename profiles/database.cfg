[buildout]
extends = develop.cfg
parts += 
    database
    catalog

[database]
recipe = collective.recipe.rsync
source = plone.org:/srv/plone.org/var/filestorage/Data.fs
target = ${buildout:directory}/var/filestorage/Data.fs

[catalog]
recipe = collective.recipe.rsync
source = plone.org:/srv/plone.org/var/filestorage/CatalogData.fs
target = ${buildout:directory}/var/filestorage/CatalogData.fs
