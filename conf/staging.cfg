[buildout]
extends =
    production.cfg

parts -=
    instance2
    instance3
    instance4
    instance5
    instance6
    instance7
    instance8
    backup-cron
    pypi-cron

[ports]
zeo = 6010
instance1 = 6011
debug-instance = 6019
frontend = 6021

[supervisord.conf]
instances = instance1

[plone.org.conf]
vhost = staging.plone.org
upstream = server ${ports:lanhost}:${ports:instance1};
output = etc/vhosts/staging.plone.org.conf
