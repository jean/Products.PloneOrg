[buildout]
extends = misc.cfg

[default.xsl]
recipe = plone.recipe.command
command = 
    ${buildout:bin-directory}/xdvcompiler \
        --output=etc/default.xsl \
        --extra=theme/default-extra.xsl \
        theme/default.xml \
        theme/plone.html
update-command = ${:command}

[wide.xsl]
recipe = plone.recipe.command
command = 
    ${buildout:bin-directory}/xdvcompiler \
        --output=etc/wide.xsl \
        --extra=theme/default-extra.xsl \
        theme/default.xml \
        theme/plone-wide.html
update-command = ${:command}

[xdv]
recipe = zc.recipe.egg
eggs = xdv
